appId: com.app.dartmate
productName: DartsMate
copyright: Copyright Â© 2022-2024 DartsMate Contributors
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish:
  - provider: github
    protocol: https
win:
  target: nsis
nsis:
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  oneClick: false # `false` = assisted installer
